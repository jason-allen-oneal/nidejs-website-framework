<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>{{pageTitle}} &bull; {{site.name}}</title>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- begin css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="/css/style.css" />
  <!-- end css -->
  
  <!-- begin js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js" integrity="sha256-ZSnrWNaPzGe8v25yP0S6YaMaDLMTDHC+4mHTw0xydEk=" crossorigin="anonymous"></script>
  <!-- end js -->
</head>
<body class="d-flex flex-column">
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{site.name}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          
          {{#if site.loggedIn}}
          <li class="nav-item">
            <a class="nav-link" href="/user/account/">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="/#">Logout</a>
          </li>
          {{else}}
          <li class="nav-item">
            <a class="nav-link" href="/user/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/register/">Register</a>
          </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    {{{body}}}
  </main>
  <!-- Footer-->
  <footer class="footer mt-auto text-white py-3 fixed-bottom">
    <div class="container">
      <p>&copy; Copyright {{site.copyDate}} <strong><span>{{site.name}}</span></strong>. All Rights Reserved</p>
      {{#if site.isAdmin}}
			<p><a href="/admin/?token={{site.user.token}}">Admin Panel</a></p>
			{{/if}}
    </div>
  </footer>
  <script type="module">
		import {Main} from '/js/main.js';
		
		var site = new Main("{{site.base}}");
		site.init();
		
		document.documentElement.className = 'js';
	</script>
</body>
</html>
