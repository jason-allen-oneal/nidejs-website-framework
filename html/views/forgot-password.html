<div class="row">
	<div class="col-12 d-flex flex-column justify-content-center align-items-stretch">
		<div class="content">
			<i class="far fa-paper-plane fa-2x mb-2"></i>
			<h2 class="mb-5">Account Recovery</h2>
			<form class="form-recovery" id="recoveryForm">
				<div class="row">
					<div class="col">
						<input class="form-control" id="recoveryUsername" type="text" placeholder="Username">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input class="form-control" id="recoveryEmail" type="email" placeholder="Email">
					</div>
				</div>
				<div class="row justify-content-between">
					<div class="col">
						<button class="btn btn-primary" id="submitButton" type="submit">Recover Account</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
